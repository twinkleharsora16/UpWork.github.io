<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Transparent login Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="loginBox">
        <center><h2 style="color: white">Create Account</h2></center>
        <form>
            <p>Enter Name:</p>
            <input type="text" name="" placeholder="Enter Name">
            <p>Last Name:</p>
            <input type="Password" name="" placeholder="Last Name">
            <p>Date of Birth:</p>
            <input type="Password" name="" placeholder="DD-MM-YY">
            <p>Address:</p>
            <input type="Password" name="" placeholder="Enter Address">
            <p>City:</p>
            <input type="Password" name="" placeholder="Enter city">
            <p>State:</p>
            <input type="Password" name="" placeholder="Enter State">
            <p>Contact No:</p>
            <input type="Password" name="" placeholder="Enter Contect">
            <p>E-mail:</p>
            <input type="Password" name="" placeholder="Enter E-mail">
            <input type="submit" name="" value="Create Account" onclick="action=''">
            </form>
    </div>
</body>
</html>
